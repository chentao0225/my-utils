<body>
    <script src="../dist//sun-utils.js"></script>
    <script>

        /* 
        需求:
        1. 产生一个每个元素都比原来大10的新数组
        2. 得到所有奇数的和
        3. 得到值大于8且下标是偶数位的元素组成的数组
        4. 找出一个值大于8且下标是偶数位的元素
        5. 找出一个值大于8且下标是偶数位的元素的下标
        6. 判断下标为偶数的元素是否都为奇数
        7. 判断是否有下标为偶数的元素值为奇数
        */
        const arr = [1, 3, 6, 9, 15, 19, 16]

        console.log(myUtils.map(arr,(item,index)=>item+10))
        
        console.log(myUtils.reduce(arr,(pre,item,index)=>pre+(item%2===1?item:0),0))

        console.log(myUtils.filter(arr,(item,index)=>item>8&&index%2===0))

        console.log(myUtils.find(arr,(item,index)=>item>8&&index%2===0))

        console.log(myUtils.findIndex(arr,(item,index)=>item>8&&index%2===0))

        console.log(myUtils.every(arr,(item,index)=>index%2===0||(item%2===1&&index%2==0)))

        console.log(myUtils.some(arr,(item,index)=>index%2===0&&(index%2===0&&item%2===1)))
        
    </script>
